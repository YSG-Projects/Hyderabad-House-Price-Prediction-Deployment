        <!-- Add other features as per model input -->
        
        <!-- Example: one-hot inputs like Location_Banjara_Hills -->
        <label>Location: (Binary Encoded)</label><br>
        <input type="number" name="Location_Banjara_Hills" placeholder="1 or 0"><br><br>

        <!-- Add all encoded feature inputs as required -->

        <input type="submit" value="Predict Price">
    </form>
</body>
